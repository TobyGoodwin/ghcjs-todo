<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GHCJS â€¢ Todo</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript" src="lib.js"></script>
    <script language="javascript" src="rts.js"></script>
    <script language="javascript" src="lib1.js"></script>
    <script language="javascript" src="out.js"></script>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input type="text" id="new-todo" placeholder="What needs to be done?" />
      </header>

      <section id="main">
        <div id="todo-list-div">
          <ul comment="yes, the original!" id="todo-list">
          </ul>
        </div>

        <input type="checkbox" id="toggle-all">
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong id="bind-n-left">0</strong>
          <span id="bind-phrase-left">items left</span>
        </span>
        <ul id="filters">
          <li>
            <a href="#all" id="filter-all">All</a>
          </li>
          <li>
            <a href="#active" id="filter-active">Active</a>
          </li>
          <li>
            <a href="#completed" id="filter-completed">Completed</a>
          </li>
        </ul>

        <button id="clear-completed">
          Clear completed (<span id="bind-n-done">1</span>)
        </button>
      </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
  <script language="javascript">
    h$main(h$mainZCMainzimain);
  </script>
  </body>
</html>
